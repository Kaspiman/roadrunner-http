version: '3'

server:
  command: "php php_test_files/psr-worker.php"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: :8081
  max_request_size: 1024
  middleware: ["gzip"]
  static:
    dir: "../../../"
    forbid: [""]
    allow: [".txt", ".php"]
  uploads:
    forbid: [".php", ".exe", ".bat"]
  pool:
    num_workers: 1
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 1s

  fcgi:
    address: tcp://0.0.0.0:6920
  http2:
    h2c: false
    max_concurrent_streams: 128
logs:
  mode: development
  level: error
